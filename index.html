<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezen FrontEnd Assignment | Dushyant Singh</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body onload="checkPreferences()">
    <a href="https://pngtree.com/free-backgrounds'">free background photos from Pngtree.com</a>
    <section id="taskBar">
        <div id="heading">
            <h1>WEATHER SEARCH</h1>
        </div>
        <div class="linkContainer">
            <a class="links" href="https://github.com/SinghDushyantSahu" target="_blank"><img
                    src="./store/github_icon.png" alt="GitHub"></a>
            <a class="links" href="https://www.linkedin.com/in/dushyant-singh-2b5a40195/" target="_blank"><img
                    src="./store/linkedIn_icon.png" alt="LinkedIn"></a>
        </div>
    </section>
    <section class="mainBody">
        <div class="components">
            <div class="panel">
                <div class="container searchContainer">
                    <div class="searchPacker">
                        <input type="text" class="searchCountry" id="search">
                        <button class="btn" id="btn1">Search country</button>
                    </div>
                </div>
                <div class="container resultContainer">
                    <div class="resultPacker">
                        <div class="result">
                            <div class="resultOutput">
                                <h1 id="maxTemp">Max temperature (&deg;C): ---</h1>
                            </div>
                            <div class="resultOutput">
                                <h1 id="minTemp">Min temperature (&deg;C): ---</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="components">
            <div class="panel">
                <div class="searchContainer container">
                    <div class="searchPacker">
                        <input type="text" class="searchPlaces" id="search">
                        <button class="btn" id="btn2">Search places</button>
                    </div>
                </div>
                <div class="resultContainer container">
                    <div class="resultPacker">
                        <div id="icon">
                            <img id="wIcon" src="" alt="">
                            <h1 id="stat">____</h1>
                        </div>
                        <div class="result">
                            <div class="resultOutput">
                                <h1 id="feelsLike">Feels like (&deg;C): ---</h1>
                            </div>
                            <div class="resultOutput">
                                <h1 id="humidity">Humidity: ---</h1>
                            </div>
                            <div class="resultOutput">
                                <h1 id="pressure">Pressure: ---</h1>
                            </div>
                            <div class="resultOutput">
                                <h1 id="temprature">Temperature (&deg;C): ---</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
